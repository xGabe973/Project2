<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Charlotte Shelters</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

  </script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <img class="img-fluid" src="/images/kindness_tall.jpg" alt="blue pattern">
  <div class="jumbotron jumbotron-fluid text-center mb-5">

    <div class="container">

      <h1>Charlotte Shelters</h1>
      <h4>Find an available homeless shelter today.</h4>
    </div>
  </div>

  <div class="container mb-5 text-center">
    <a href="/" class="btn btn-secondary btn-lg">
      <span class="fa fa-hotel"></span> Shelter List</a>
    <a href="/checkin" class="btn btn-secondary btn-lg">
      <span class="fa fa-check-square-o"></span> Check In</a>
    <a href="/donate" class="btn btn-secondary btn-lg">
      <span class="fa fa-money"></span> Donate</a>
      <a href="/admin" class="btn btn-secondary btn-lg">
        <span class="fa fa-money"></span> Admin</a>


  </div>

  <div class="container mb-5 text-center">

    <button type="button" id="female" class="btn btn-dark"><i class="fa fa-venus"></i> Female Shelters</button>

    <button type="button" id="male" class="btn btn-dark"><i class="fa fa-mars"></i> Male Shelters</button>

    <button type="button" id="both" class="btn btn-dark"><i class="fa fa-genderless"></i> Both Genders</button>

  </div>


  <div class="container mb-5">
    <div class="row">
      <div class="col-lg-12">

        <div class="card mx-auto">
          <div class="card-header">
            Shelter Listing
          </div>
          <div class="card-body" id="shelters">
            <!-- Content will go in here -->
          </div>

        </div>
      </div>
    </div>

  </div>

  <div class="container text-center mx-auto">
    <div class="card pt-3 pl-3 pr-3 mb-5 mx-auto">
  <!-- <div id="piechart" style="width: 860px; height: 800px;"></div> -->
  <div id="piechart"></div>

</div>
</div>
  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>
</body>

</html>
